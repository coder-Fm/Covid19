<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <title>COVID-19 STATS - JAVASCRIPT</title>
  </head>
  <body>

    <div class="container">

      <section class="header-boxes">
        <div class="title-box">
          <a href="#" class="title"><img src="logo.png" style="width: 100px; height: 100px; margin-top: 0;">
            COVID-19 LIVE STATS</a>
        </div>
      </section>

      <div class="global-title">
        Global
      </div>

      <section class="boxes">
        <div class="box">
          <div class="totalcases">
            <ul><li><h3><i class="fas fa-virus" style="width: 20px; height: 20px; color: SteelBlue;"></i>
               &nbsp;Total Cases</h3></li></ul>
            <p id="confirmed"></p>
          </div>
          <hr>
          <div class="newtotalcases">
            <h6>New Cases</h6>
            <p id="newconfirmed"></p>
          </div>
        </div>

        <div class="box">
          <div class="recovered">
            <ul><li><h3><i class="fas fa-hospital-user" style="width: 20px; height: 20px; color: #fff;"></i>
              &nbsp;Total Recovered</h3></li></ul>
            <p id="recovered"></p>
          </div>
          <hr>
          <div class="newrecovered">
            <h6>New Recovered</h6>
            <p id="newrecovered"></p>
          </div>
        </div>

        <div class="box">
          <div class="deaths">
            <ul><li><h3><i class="fas fa-virus" style="width: 20px; height: 20px; color: #e54c10;"></i>
                 &nbsp;Total Deaths</h3></li></ul>
            <p id="deaths"></p>
          </div>
          <hr>
          <div class="newdeaths">
            <h6>New Deaths</h6>
            <p id="newdeaths"></p>
          </div>
        </div>
    </section>

    <div class="country-title">

    </div>

    <section class="boxes">

      <div class="box">
        <div class="totalcases">
          <ul><li><h4><i class="fas fa-virus" style="width: 20px; height: 20px; color: SteelBlue;"></i>
             &nbsp;Total Cases</h4></li></ul>
          <p id="s-confirmed"></p>
        </div>
        <hr>
        <div class="newtotalcases">
          <h6>New Cases</h6>
          <p id="s-newconfirmed"></p>
        </div>
      </div>

      <div class="box">
        <div class="recovered">
          <ul><li><h4><i class="fas fa-hospital-user" style="width: 20px; height: 20px; color: #fff;"></i>
            &nbsp;Recovered</h4></li></ul>
          <p id="s-recovered"></p>
        </div>
        <hr>
        <div class="newrecovered">
          <h6>New Recovered</h6>
          <p id="s-newrecovered"></p>
        </div>
      </div>

      <div class="box">
        <div class="deaths">
          <ul><li><h4><i class="fas fa-virus" style="width: 20px; height: 20px; color: #e54c10;"></i>
               &nbsp;Deaths</h4></li></ul>
          <p id="s-deaths"></p>
        </div>
        <hr>
        <div class="newdeaths">
          <h6>New Deaths</h6>
          <p id="s-newdeaths"></p>
        </div>
      </div>

    </section>


    <section class="info">
      <div>
        <div class="chart">
          <canvas id="Chart"></canvas>
        </div>
      </div>
    </section>
